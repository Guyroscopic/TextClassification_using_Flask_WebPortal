{% extends 'layout.html' %}

{% block content %}
		<h1>This is the Training Page</h1>

		<div>
	  		<form method="POST" enctype="multipart/form-data" action="{{ url_for('train') }}">
		  		<fieldset class="form-group">
	           
	      		{{ inputform.hidden_tag() }}          
	           
	       		<div class="form-group">
	            	{{ inputform.file }} 
	        	</div>
	             
	          	<div class="form-group ">	      	
	            	{{ inputform.submit }}
	          	</div>
	    		</fieldset>
	  		</form>
	  	</div>

	  	<div>
	  		<form method="POST" action="{{ url_for('train_model') }}">
		  		<fieldset class="form-group">
	           
	      		{{ trainModelform.hidden_tag() }}          
	             
	          	<div class="form-group ">	      	
	            	{{ trainModelform.train }}
	          	</div>
	    		</fieldset>
	  		</form>
	  	</div>

	  	<div>
	  		<form method="POST" action="{{ url_for('restart_model') }}">
		  		<fieldset class="form-group">
	           
	      		{{ restratModelform.hidden_tag() }}          
	             
	          	<div class="form-group ">	      	
	            	{{ restratModelform.restart }}
	          	</div>
	    		</fieldset>
	  		</form>
	  	</div>

{% endblock %}
